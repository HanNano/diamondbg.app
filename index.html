    <script>
        const tg = window.Telegram.WebApp;
        
        // Sample data - ·Äô·ÄÑ·Ä∫·Ä∏·Äõ·Ä≤·Ä∑ existing data
        const hosts = {
            'sweet_mm_22': {
                name: 'Hla Hla',
                facebook: 'sweet.hlahla',
                instagram: 'sweet_hla',
                tiktok: 'sweet_singer'
            }
            // ... other hosts
        };

        // Show/Hide Sections
        function showAddForm() {
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('addHostSection').style.display = 'block';
        }

        function showSearch() {
            document.getElementById('addHostSection').style.display = 'none';

        // Submit New Host
        function submitHost() {
            const bigoId = document.getElementById('bigoId').value.trim();
            const hostName = document.getElementById('hostName').value.trim();
            const facebook = document.getElementById('facebook').value.trim();
            const instagram = document.getElementById('instagram').value.trim();
            const tiktok = document.getElementById('tiktok').value.trim();
            
            // Validation
            if (!bigoId || !hostName) {
                showMessage('‚ùå BIGO ID ·Äî·Ä≤·Ä∑ Host ·Ä°·Äô·Ää·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´');
                return;
            }
            
            // Create the command for bot
            const botCommand = `/add ${bigoId}|${hostName}|${facebook || 'none'}|${instagram || 'none'}|${tiktok || 'none'}`;
            
            if (tg) {
                // Send data to bot
                tg.sendData(JSON.stringify({
                    action: 'add_host',
                    command: botCommand,
                    bigoId: bigoId,
                    hostName: hostName
                }));

            }

            document.getElementById('facebook').value = '';
