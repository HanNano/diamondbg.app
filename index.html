<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGO Hosts Directory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #5a6fd8;
        }
        
        .host-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .host-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .host-id {
            color: #666;
            margin-bottom: 15px;
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .social-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.2s;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .social-btn.facebook { background: #1877f2; }
        .social-btn.instagram { background: #e4405f; }
        .social-btn.tiktok { background: #000000; }
        
        .no-result {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            color: #666;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .add-host-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .add-host-btn:hover {
            background: #218838;
        }
        
        .stats {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç BIGO Hosts Directory</h1>
            <p>·Äõ·Äæ·Ä¨·ÄÅ·Äª·ÄÑ·Ä∫·Äê·Ä≤·Ä∑ BIGO Host ·ÄÄ·Ä≠·ÄØ ·Äõ·Äæ·Ä¨·Äú·Ä≠·ÄØ·Ä∑·Äõ·Äï·Ä´·Äï·Äº·ÄÆ</p>
        </div>
        
        <div class="stats" id="stats">
            üîç Hosts ·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: <span id="hostCount">3</span> ·Äö·Ä±·Ä¨·ÄÄ·Ä∫
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="BIGO ID (·Äû·Ä≠·ÄØ·Ä∑) Host ·Ä°·Äô·Ää·Ä∫ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´...">
            <button class="search-btn" onclick="searchHost()">
                üîç ·Äõ·Äæ·Ä¨·Äô·Äö·Ä∫
            </button>
            <button class="add-host-btn" onclick="addNewHost()">
                ‚ûï Host ·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äô·Äö·Ä∫
            </button>
        </div>
        
        <div class="host-card" id="hostResult">
            <div class="host-name" id="hostName">Host Name</div>
            <div class="host-id" id="hostId">bigo_id</div>
            <div class="social-links" id="socialLinks">
                <!-- Social buttons will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="no-result" id="noResult">
            <div style="font-size: 48px; margin-bottom: 10px;">üòî</div>
            <strong>·Äõ·Äæ·Ä¨·Äú·Ä≠·ÄØ·Ä∑·Äô·Äê·ÄΩ·Ä±·Ä∑·Äï·Ä´</strong><br>
            BIGO ID ·Äï·Äº·Äî·Ä∫·ÄÖ·ÄÖ·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´
        </div>
    </div>

    <script>
        // Sample data
        const hosts = {
            'sweet_mm_22': {
                name: 'Hla Hla',
                facebook: 'facebook.com/sweet.hlahla',
                instagram: 'sweet_hla',
                tiktok: 'sweet_singer'
            },
            'game_king': {
                name: 'Min Ko',
                facebook: 'facebook.com/minko.gamer',
                instagram: 'minko_games',
                tiktok: 'none'
            },
            'dance_queen': {
                name: 'Su Su',
                facebook: 'none',
                instagram: 'susu_dancer',
                tiktok: 'susu_dance'
            }
        };

        // Telegram Web App initialization
        let tg = window.Telegram.WebApp;
        
        function initTelegram() {
            if (typeof tg !== 'undefined') {
                tg.expand();
                tg.ready();
                console.log('Telegram Web App initialized');
            } else {
                console.log('Running in browser mode');
            }
        }

        // Update host count
        function updateHostCount() {
            document.getElementById('hostCount').textContent = Object.keys(hosts).length;
        }

        function searchHost() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const hostResult = document.getElementById('hostResult');
            const noResult = document.getElementById('noResult');
            const socialLinks = document.getElementById('socialLinks');
            
            // Hide both first
            hostResult.style.display = 'none';
            noResult.style.display = 'none';
            
            if (!searchTerm) {
                noResult.style.display = 'block';
                noResult.innerHTML = '<div style="font-size: 48px; margin-bottom: 10px;">üîç</div><strong>BIGO ID ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´</strong>';
                return;
            }
            
            // Search in hosts data
            let foundHost = null;
            let hostId = '';
            
            // Search by ID
            if (hosts[searchTerm]) {
                foundHost = hosts[searchTerm];
                hostId = searchTerm;
            } else {
                // Search by name
                for (const [id, host] of Object.entries(hosts)) {
                    if (host.name.toLowerCase().includes(searchTerm)) {
                        foundHost = host;
                        hostId = id;
                        break;
                    }
                }
            }
            
            if (foundHost) {
                // Update host info
                document.getElementById('hostName').textContent = foundHost.name;
                document.getElementById('hostId').textContent = hostId;
                
                // Clear previous social links
                socialLinks.innerHTML = '';
                
                // Add social buttons
                if (foundHost.facebook !== 'none') {
                    const fbBtn = document.createElement('a');
                    fbBtn.className = 'social-btn facebook';
                    fbBtn.href = 'https://' + foundHost.facebook;
                    fbBtn.target = '_blank';
                    fbBtn.innerHTML = 'üìò Facebook';
                    socialLinks.appendChild(fbBtn);
                }
                
                if (foundHost.instagram !== 'none') {
                    const igBtn = document.createElement('a');
                    igBtn.className = 'social-btn instagram';
                    igBtn.href = 'https://instagram.com/' + foundHost.instagram;
                    igBtn.target = '_blank';
                    igBtn.innerHTML = 'üì∑ Instagram';
                    socialLinks.appendChild(igBtn);
                }
                
                if (foundHost.tiktok !== 'none') {
                    const ttBtn = document.createElement('a');
                    ttBtn.className = 'social-btn tiktok';
                    ttBtn.href = 'https://tiktok.com/@' + foundHost.tiktok;
                    ttBtn.target = '_blank';
                    ttBtn.innerHTML = 'üéµ TikTok';
                    socialLinks.appendChild(ttBtn);
                }
                
                hostResult.style.display = 'block';
                
                // Send to Telegram if available
                if (typeof tg !== 'undefined') {
                    tg.HapticFeedback.impactOccurred('soft');
                }
            } else {
                noResult.style.display = 'block';
            }
        }

        function addNewHost() {
            if (typeof tg !== 'undefined') {
                // Telegram bot ·ÄÜ·ÄÆ·ÄÄ·Ä≠·ÄØ add command ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äô·Äö·Ä∫
                tg.sendData(JSON.stringify({
                    action: 'add_host'
                }));
                
                tg.showPopup({
                    title: 'Host ·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫',
                    message: 'Bot ·ÄÜ·ÄÆ·ÄÄ·Ä≠·ÄØ ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ·Åã BIGO ID ·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ instruction ·Äê·ÄΩ·Ä± ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äû·ÄΩ·Ä¨·Ä∏·Äô·Äö·Ä∫·Åã',
                    buttons: [{ type: 'ok' }]
                });
            } else {
                // Browser mode
                alert('Host ·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ Bot ·ÄÄ·Ä≠·ÄØ ·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äï·Ä´·Åã @YourBotName');
                window.open('https://t.me/YourBotName?start=add_host', '_blank');
            }
        }

        // Enter key ·Äî·Ä≤·Ä∑·Äõ·Äæ·Ä¨·Äú·Ä≠·ÄØ·Ä∑·Äõ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchHost();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
            updateHostCount();
        });
    </script>
</body>
</html>
